<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artificial Intelligence Essentials</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        body {
            width: 100%;
            height: 100vh;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #ffffff;
        }
        .subtitle {
            font-size: 14px;
            color: #b0b0b0;
            margin-bottom: 20px;
        }
        .chat-container {
            width: 90%;
            max-width: 600px;
            height: 60vh;
            background-color: #1e1e1e;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            font-size: 14px;
            overflow: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
        }
        .chat-box {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .chat-bubble {
            max-width: 75%;
            padding: 10px 15px;
            border-radius: 15px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
            word-wrap: break-word;
        }
        .ai-chat {
            background-color: #3a3f44;
            align-self: flex-start;
            text-align: left;
        }
        .user-chat {
            background-color: #252525;
            align-self: flex-end;
            text-align: right;
        }
        .prompt-area {
            width: 90%;
            max-width: 600px;
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .prompt-area input {
            flex-grow: 1;
            padding: 12px;
            border-radius: 20px;
            border: none;
            background-color: #252525;
            color: #e0e0e0;
            font-size: 14px;
        }
        .prompt-area button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background-color: #3a3f44;
            cursor: pointer;
            transition: 0.3s;
        }
        .prompt-area button:hover {
            background-color: #555b60;
        }
        .footer {
            margin-top: 10px;
            font-size: 12px;
            color: #888;
        }
        .registration {
            margin-top: 5px;
            font-size: 12px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="title">CineMood</div>
    <div class="subtitle">Powered by Vinay Pratap Singh and Gaurangi Peshin</div>
    <a href="index.html" class="know-more">Back to Movie Recommendations</a>
    <div class="chat-container"></div>
    <div class="prompt-area">
        <input type="text" id="prompt" placeholder="Type a message...">
        <button id="submit">&#9658;</button>
    </div>
    <div class="footer">&copy;Â© 2025 Model Institute of Engineering and Technology</div>
    <div class="registration"></div>
    
    <script>
        let promptInput = document.querySelector("#prompt");
        let submitBtn = document.querySelector("#submit");
        let chatContainer = document.querySelector(".chat-container");

        const Api_Url = "https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=AIzaSyBJvhPW1ZSldEsWcGoNwgN4LuarfBPtnXY";

        async function generateResponse(userMessage) {
            let aiChatBox = document.createElement("div");
            aiChatBox.classList.add("chat-box");
            let aiBubble = document.createElement("div");
            aiBubble.classList.add("chat-bubble", "ai-chat");
            aiBubble.textContent = "Thinking...";
            aiChatBox.appendChild(aiBubble);
            chatContainer.appendChild(aiChatBox);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            try {
                let response = await fetch(Api_Url, {
                    method: "POST",
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({"contents": [{"parts": [{text: userMessage}]}]})
                });
                let data = await response.json();
                aiBubble.textContent = data.candidates[0].content.parts[0].text.replace(/\*\*(.*?)\*\*/g,"$1").trim();
            } catch(error) {
                aiBubble.textContent = "Error fetching response.";
            }
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function handleUserMessage() {
            let userMessage = promptInput.value.trim();
            if (!userMessage) return;
            
            let userChatBox = document.createElement("div");
            userChatBox.classList.add("chat-box");
            let userBubble = document.createElement("div");
            userBubble.classList.add("chat-bubble", "user-chat");
            userBubble.textContent = userMessage;
            userChatBox.appendChild(userBubble);
            chatContainer.appendChild(userChatBox);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            promptInput.value = "";
            generateResponse(userMessage);
        }
        
        promptInput.addEventListener("keydown", (e) => {
            if (e.key === "Enter") {
                handleUserMessage();
            }
        });
        submitBtn.addEventListener("click", handleUserMessage);
    </script>
</body>
</html>
